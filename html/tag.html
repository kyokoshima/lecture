<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="UTF-8">
	<title>タグの使い方</title>
	<style>
	table, tr, td {
		/*border: 1px solid black;*/
	}
	tr, td {
		border-bottom: 1px solid black;
	}
	</style>
</head>
<body>
	<table
		<tr>
			<td>metaタグ</td>
			<td>文字コードを指定する</td>
		</tr>
		<tr>
			<td>titleタグ</td>
			<td>タブに表示される文字を決める</td>
		</tr>
		<tr>
			<td>3-1</td>
			<td>3-2</td>
		</tr>
	</table>
	<hr>
</body>
</html>
