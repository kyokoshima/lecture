<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<div id="display"></div>
	<button id="btnGenerate">生成</button>
	<button id="btnRemove">削除</button>

	<script type="text/javascript">
		/**
		生成ボタンのクリック処理を実装する
		*/
		document.getElementById("btnGenerate").addEventListener("click", function(){
			var display = document.getElementById("display");
			var s = "文字列"
			var n = 1000;
			var f = 3.14159265358979;
			console.log("文字：%s 数字：%d 浮動小数点：%f", "文字列", n, f);
			removeSelect();
			var select = createSelect();
			document.getElementById("display").appendChild(select);
		});
		/**
		削除ボタンのクリック処理を実装する
		*/
		document.getElementById("btnRemove").addEventListener("click", function(){
			removeSelect();
		});
		/**
		プルダウンボックスを削除する
		*/
		function removeSelect() {
			console.log("2");
			var select = document.getElementById("prefectures");
			if (select) {
				select.parentNode.removeChild(select);
			}
		}
		/**
		プルダウンボックスを作成する
		*/
		function createSelect(){
			console.log("3");
			var select = document.createElement("select");
			select.setAttribute("id", "prefectures");
			createOptions(select);
			return select;
		}
		/**
		オプション要素を作成する。
		*/
		function createOptions(select) {
			var prefectures = ["北海道","青森県","岩手県","宮城県","秋田県","山形県","福島県","茨城県","栃木県","群馬県","埼玉県","千葉県","東京都","神奈川県","新潟県","富山県","石川県","福井県","山梨県","長野県","岐阜県","静岡県","愛知県","三重県","滋賀県","京都府","大阪府","兵庫県","奈良県","和歌山県","鳥取県","島根県","岡山県","広島県","山口県","徳島県","香川県","愛媛県","高知県","福岡県","佐賀県","長崎県","熊本県","大分県","宮崎県","鹿児島県","沖縄県"];
			prefectures.forEach(function(val){
				var option = document.createElement("option");
				option.appendChild(document.createTextNode(val));
				option.setAttribute("value", val);
				select.appendChild(option);
			});
		}
	</script>
</body>
</html>
