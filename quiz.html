<html>
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<button id="btn">開始</button>
	<script>
		document.getElementById("btn").addEventListener("click", function(){
			var questions = ["富士山の高さは？"];
			var answers = ["3776m"];

			for(var i=0; i<questions.length; i++){
				var q = questions[i];
				var a = answers[i];
				var result = prompt(q);
				if (result == a) {
					document.write("正解！ " + q + result);
				} else {
					document.write("不正解 " + q + result);
				}
			}
		});
	</script>
</body>
</html>
